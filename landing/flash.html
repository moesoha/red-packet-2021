<!DOCTYPE html>
<html>

		<meta charset="utf-8">

		<title>Flash @ 2021</title>
		<style>
			body {
				font-size: 18px;
				border: 1px solid #333;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h2>很不幸，无法播放。</h2>
		<p>在 1202 年，Flash 倒是显然不太可能会存在于你的电脑之中了，所以你大概是看不到红包了（悲）。如果你想要红包，大概需要时光机，回到前几年，Flash 还没有终止服务的时候了。</p>
		<p>当然，应该还不至于这么不幸。至少，可以播放 SWF 的独立播放器（不是插件）还是可以从 <a href="https://www.adobe.com/support/flashplayer/debug_downloads.html">Adobe 官网</a>下载到的。亦或者是使用 Flash 29.0.0.140 等“干净”的版本。</p>
		<p>注意！请不要使用 Ruffle 等 Flash 兼容技术，因为 Ruffle 还不能良好支持 AVM3，影片会很鬼畜，还是请使用 Adobe 的 Flash 独立播放器直接打开 SWF 观看。</p>
	</body>
</html>
